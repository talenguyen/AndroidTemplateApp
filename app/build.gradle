buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath rootProject.ext.retroLambda
        classpath rootProject.ext.androidApt
    }
}

apply plugin: 'com.android.application'
apply plugin: 'retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }

    defaultConfig {
        applicationId "com.tale.androidgradletemplate"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        release {
            try {
                storeFile file("tale.keystore")
                storePassword KEYSTORE_PASSWORD
                keyAlias "thekey"
                keyPassword KEY_PASSWORD
            }
            catch (ex) {
                throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD and KEY_PASSWORD in gradle.properties.")
            }
        }
    }

    // Configure for RetroLambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
//
//    retrolambda {
//        jdk System.getenv("JAVA8_HOME")
//        oldJdk System.getenv("JAVA7_HOME")
//        javaVersion JavaVersion.VERSION_1_7
//    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:cardview-v7:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.android.support:gridlayout-v7:21.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'

    // Retro Lambda
    retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:1.6.0'
    // Inject dependencies
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'

    compile 'com.hannesdorfmann.fragmentargs:annotation:1.0.3'
    apt 'com.hannesdorfmann.fragmentargs:processor:1.0.3'

    // View Inject dependencies
    compile 'com.jakewharton:butterknife:6.0.+'

    compile 'joda-time:joda-time:2.5'
    compile 'com.github.talenguyen:PrettySharedPreferences:1.0.1'

    // Log
    compile 'com.jakewharton.timber:timber:2.2.+'
    // ImageLoader
    compile 'com.squareup.picasso:picasso:2.3.2'

    // For REST
    compile 'com.google.code.gson:gson:2.2.3'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'

    // Event bus
    compile 'com.squareup:otto:1.3.5'

    // RxAndroid
    compile 'io.reactivex:rxandroid:0.22.0'

    ///////////////////////////////////////////////////////////////
    // TESTING
    ///////////////////////////////////////////////////////////////

    // Espresso
    androidTestCompile('com.jakewharton.espresso:espresso:1.1-r3') {
        // TODO workaround for http://b.android.com/65445
        exclude group: 'com.google.guava', module: 'guava'
    }
    androidTestCompile('com.jakewharton.espresso:espresso-support-v4:1.1-r3') {
        // TODO workaround for http://b.android.com/65445
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.google.guava', module: 'guava'
    }
}

apt {
    arguments {
        resourcePackageName android.defaultConfig.packageName
        androidManifestFile variant.processResources.manifestFile
    }
}